<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="survey-form">
            <h2>Survey Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Your Name</label>
                    <input type="text" placeholder="Enter your name" name="name">
                </div>
                <div class="input-box">
                    <label for="email">Your Email Address</label>
                    <input type="text" placeholder="Enter your email" name="name">
                </div>
                <div class="input-box">
                    <label for="name">Your Phone Number</label>
                    <input type="text" placeholder="Enter your Phone number" name="name">
                </div>
                <div class="input-box">
                    <label for="location">Where Do You Live?</label>
                    <select id="location" name="location">
                    <option value="">Select</option>
                    <option value="city1">City 1</option>
                    <option value="city2">City 2</option>
                    <option value="city3">City 3</option>
                </select>

                </div>
                <div class="input-box">
                   <fieldset>
                    <legend>Age</legend>
                    <label for=""><input type="radio" name="age" value="15-20">15-20</label>
                    <label for=""><input type="radio" name="age" value="21-30">21-30</label>
                    <label for=""><input type="radio" name="age" value="31-40">31-40</label>
                    <label for=""><input type="radio" name="age" value="41-50">41-50</label>
                    <label for=""><input type="radio" name="age" value="not-say">Prefer not to say</label>
                </div>
                <div class="input-box">
                    <label>How would you rate your proficiency in coding:</label>
                <div class="radio-group">
                    <label><input type="radio" name="proficiency" value="beginner"> Beginner</label>
                    <label><input type="radio" name="proficiency" value="intermediate"> Intermediate</label>
                    <label><input type="radio" name="proficiency" value="advance"> Advance</label>
                </div>
                </div>

                <div class="input-box">
                    <label>Have You Ever Appeared in any coding contest?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="contest" value="yes"> Yes</label>
                            <label><input type="radio" name="contest" value="no"> No</label>
                        </div>
                </div>

                <div class="input-box">
                    <label for="passion">Discuss what drives your passion for coding and outline your aspirations in the field:</label>
                    <textarea id="passion" name="passion" rows="4"></textarea>
                </div>

                <div class="input-box">
                    <label for="challenges">What are some of the challenges you face while coding?</label>
                    <textarea id="challenges" name="challenges" rows="4"></textarea>
                </div>

                <div class="input-box">
                    <label for="data-structures">Please list the Data Structures you have a strong understanding of:</label>
                    <textarea id="data-structures" name="data-structures" rows="4"></textarea>
                </div>
                
                    <button class="btn" type="submit">Submit Form</button>
                

            </div>


        </form>

    </div>




</body>
</html>
